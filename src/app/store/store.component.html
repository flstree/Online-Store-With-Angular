                <div class="aside">

                    <div class="checkbox-filter">

                            <input type="checkbox" id="category-{{i}}" (change)="changeCategory(cat, $event)">
                            <label for="category-{{i}}">
                                <span></span>
                                {{ cat | titlecase}}
                                <small>(120)</small>
                            </label>
                        </div>
                    </div>
                </div>
